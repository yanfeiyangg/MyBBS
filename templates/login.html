<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 100px">
            <h1 class="text-center">登陆</h1>
            <form class="form-horizontal" method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" class="form-control" name="pwd" id="pwd"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group" style="height: 10px">
                    <label for="pwd" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8 form-group">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="code">
                        </div>
                        <div class="col-sm-6">
                            <img id="code11" src="/get_vaild_img" width="140" height=32" alt="验证码" title="点击刷新验证码">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group col-sm-offset-2 col-sm-8">
                        <button type="button" class="btn btn-primary btn-block" id="btn_submit">登录</button>
                        <a class="pull-right" href="/reg/">没有账号?立即注册</a>
                    </div>
                </div>
                <p class="text-center text-danger" id="error"></p>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
